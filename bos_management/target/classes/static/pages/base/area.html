<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>区域设置</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入ocupload -->
    <script type="text/javascript" src="../../js/jquery.ocupload-1.1.2.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript">
        function doAdd() {
            $('#areaWindow').window("open");
            $("#areaForm").get(0).reset();//重置表单
        }

        function doView() {
            //获取当前datagrid选中的所有数组
            var rows = $("#grid").datagrid("getSelections");
            if (rows.length == 1) {
                var row = rows[0];
                //将Json数据，填充到窗口中
                $("#areaForm").form("load", row);
                $("#areaWindow").window("open");
            } else {
                $.messager.alert("提示信息", "修改操作只能选择一条", "warning");
            }
        }

        function doDelete() {
            //获取当前datagrid选中的所有数组
            var rows = $("#grid").datagrid("getSelections");
            var ids=new Array();
            var i=0;
            if(rows.length != 0){
                $.each(rows,function (i,n) {
                    ids[i]=n.id;
                    i++;
                });
                $.get("../../area/delete?ids="+ids, function (data) {
                    if (data.success) {
                        $.messager.show({
                            title: '提示窗口',
                            msg: data.message
                        });
                        //刷新列表
                        $('#grid').datagrid("reload");
                    }
                });
            }else{
                $.messager.alert("提示信息", "删除操作必须选择一条", "warning");
            }
        }

        function doSearch() {
            $('#searchWindow').window("open");
        }

        //工具栏
        var toolbar = [{
            id: 'button-add',
            text: '增加',
            iconCls: 'icon-add',
            handler: doAdd
        }, {
            id: 'button-edit',
            text: '修改',
            iconCls: 'icon-edit',
            handler: doView
        }, {
            id: 'button-delete',
            text: '删除',
            iconCls: 'icon-cancel',
            handler: doDelete
        }, {
            id: 'button-search',
            text: '查询',
            iconCls: 'icon-search',
            handler: doSearch
        },{
            id: 'button-import',
            text: '导入',
            iconCls: 'icon-redo'
        }];
        // 定义列
        var columns = [[{
            field: 'id',
            checkbox: true,
        }, {
            field: 'province',
            title: '省',
            width: 120,
            align: 'center'
        }, {
            field: 'city',
            title: '市',
            width: 120,
            align: 'center'
        }, {
            field: 'district',
            title: '区',
            width: 120,
            align: 'center'
        }, {
            field: 'postcode',
            title: '邮编',
            width: 120,
            align: 'center'
        }, {
            field: 'shortcode',
            title: '简码',
            width: 120,
            align: 'center'
        }, {
            field: 'citycode',
            title: '城市编码',
            width: 200,
            align: 'center'
        }]];

        $.fn.serializeJson=function () {
            var serializeObj={};
            var array=this.serializeArray();
            var str=this.serialize;
            $(array).each(function () {
                if(serializeObj[this.name]){
                    if($.isArray(serializeObj[this.name])){
                        serializeObj[this.name].push(this.value);
                    }else {
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }
                }else {
                    serializeObj[this.name]=this.value;
                }
            });
            return serializeObj;
        }

        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});

            // 区域管理数据表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: false,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: toolbar,
                url: "../../area/pageQuery",
                idField: 'id',
                columns: columns,
                onDblClickRow: doDblClickRow
            });

            // 添加、修改区域窗口
            $('#areaWindow').window({
                title: '添加/修改区域',
                width: 400,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });

            $("#save").click(function () {
                //表单对象通过效验
                if ($("#areaForm").form('validate')) {
                    $.post("../../area/save", $("#areaForm").serialize(), function (data) {
                        if (data.success) {
                            $.messager.show({
                                title: '提示窗口',
                                msg: data.message
                            });
                            //重置表单
                            $("#areaForm").get(0).reset();
                            //刷新列表
                            $("#grid").datagrid("reload");
                            //关闭窗口
                            $("#areaWindow").window('close');
                        }
                    });
                } else {
                    $.messager.alert("警告", "表单中还存在需要一些非法内容", "warning");
                }
            });

            //查询按钮事件
            $("#searchBtn").click(function () {
                var params=$("#searchForm").serializeJson();
                $("#grid").datagrid('load',params);//Json对象绑定，完成带有条件查询
                $("#searchWindow").window('close');
            });

            //为导入按钮添加一键上传效果
            $("#button-import").upload({
                action: '../../area/batchImport',
                name: 'file',
                onSelect: function () {
                    this.autoSubmit = false;
                    var filename=this.filename();
                    var regex=/^.*\.(xls|xlsx)$/;
                    if(regex.test(filename)){
                        this.submit();
                    }else {
                        $.messager.alert("警告","只能上传.xls或.xlsx结尾的文件！","warning");
                    }
                },
                onComplete: function (response) {
                    alert(文件上传成功);
                    $("#grid").datagrid("reload");
                }
            });
        });

        function doDblClickRow() {
            alert("双击表格数据...");
        }
    </script>

</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div class="easyui-window" title="区域添加修改" id="areaWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="areaForm">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">区域信息
                        <input type="hidden" name="id"/>
                    </td>
                </tr>
                <tr>
                    <td>省</td>
                    <td>
                        <input type="text" name="province" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>市</td>
                    <td>
                        <input type="text" name="city" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>区</td>
                    <td>
                        <input type="text" name="district" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>邮编</td>
                    <td>
                        <input type="text" name="postcode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>简码</td>
                    <td>
                        <input type="text" name="shortcode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>城市编码</td>
                    <td>
                        <input type="text" name="citycode" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<!-- 查询区域-->
<div class="easyui-window" title="查询区域窗口" closed="true" id="searchWindow" collapsible="false" minimizable="false"
     maximizable="false" style="width: 400px; top:40px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form id="searchForm">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>省份</td>
                    <td>
                        <input type="text" name="province"/>
                    </td>
                </tr>
                <tr>
                    <td>城市</td>
                    <td>
                        <input type="text" name="city"/>
                    </td>
                </tr>
                <tr>
                    <td>区（县）</td>
                    <td>
                        <input type="text" name="district"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton"
                                       data-options="iconCls:'icon-search'">查询</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
